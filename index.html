<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Naty</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="score">0</div>
      <img id="naty" src="assets/natyComCesto1.png" alt="Naty com cesto" />

      <button id="btnStart">
        <img src="assets/buttonStart.png" alt="Iniciar jogo" />
      </button>

      <button id="btnCollection" class="collection-button">
        <img src="assets/abrircolecao.png" alt="Abrir Coleção" />
      </button>

      <div id="controls">
        <button id="btnLeft">
          <img src="assets/setaEsquerda.png" alt="Mover para esquerda" />
        </button>
        <button id="btnRight">
          <img src="assets/setaDireita.png" alt="Mover para direita" />
        </button>
      </div>

      <div id="win-screen" class="hidden">
        <h1>PARABÉNS</h1>
        <div id="reward-message" class="text-white text-xl mb-4"></div>
        <button id="btnRestart">
          <img src="assets/buttonRestart.png" alt="Reiniciar jogo" />
        </button>
      </div>

      <div id="collection-screen" class="hidden">
        <div class="collection-content">
          <button id="btnCloseCollection">
            <img src="assets/closed.png" alt="Fechar Coleção" />
          </button>
          <div id="collection-items" class="collection-grid"></div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
